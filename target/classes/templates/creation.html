<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="creation-app">

<head>
<title>Création d'un événement</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/javascript" src="js/angular.min.js"
	th:href="@{js/angular.min.js}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"
	th:href="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"
	th:href="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js}" />
<script type="text/javascript" src="app/app.js" th:href="@{app/app.js}" />

<style>
.ng-invalid.ng-dirty {
	border-color: #FA787E;
}

.ng-valid.ng-dirty:focus {
	border-color: #78FA89;
}
</style>

</head>

<body ng-controller="MainCtrl">
	<h1>Création d'un événement</h1>
	<form name="creation" action="#" th:action="@{/creation}"
		th:object="${event}" method="post" novalidate="novalidate"
		class="form-inline" >
		<p>
			Date de début : <input class="form-control" type="date"
				name="event.date" ng-model="event.date" th:field="*{date}"
				required="required" />
		</p>
		<p>
			Title: <input class="form-control" type="text" th:field="*{title}"
				ng-model="event.title" required="required" />
		</p>
		<p>
			Description:
			<textarea class="form-control" rows="4" cols="50"
				th:field="*{description}" ng-model="event.description"
				required="required"></textarea>
		</p>
		<p>
			Durée (en heures) :<input class="form-control" type="number"
				th:field="*{hours}" ng-model="event.hours" required="required" />
		</p>
		<p>
			Lieu de l'événement: <input class="form-control" type="text"
				th:field="*{lieu}" ng-model="event.lieu" required="required" />
		</p>
		<p>
			Type: <input class="form-control" type="text" th:field="*{type}"
				ng-model="event.type" required="required" />
		</p>
		<p>
			<input class="btn btn-success" type="submit" value="Envoyer"
				ng-disabled="creation.$invalid" /> <input class="btn btn-warning"
				type="reset" value="Remettre à zéro" />
		</p>
		<p ng-hide="creation.$valid">
			<b>Veuillez remplir tout les champs</b>
		</p>
	</form>
</body>
</html>
